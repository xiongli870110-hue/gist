user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    upstream flask_backend {
        server 127.0.0.1:7861;
    }

    upstream music_service {
        server 127.0.0.1:10002;
    }

    upstream health_check {
        server 127.0.0.1:7860;
    }

    # HTTP → 自动跳转到 HTTPS
    server {
        listen 80;
        server_name teng.raker.eu.org;
        return 301 https://$host$request_uri;
    }

    # HTTPS 主服务（自动适配 ECC/RSA）
    server {
        listen 443 ssl http2;
        server_name teng.raker.eu.org;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        ssl_stapling on;
        ssl_stapling_verify on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            root /tmp/navpage;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            empty_gif;
        }

        location ~ ^/graphql {
            return 404;
        }

        location = /swagger-ui.html {
            return 404;
        }

        location /api/ {
            proxy_pass http://flask_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ✅ 修复后的 /music/ 路由（保留路径前缀）
        location ^~ /music/ {
            proxy_pass http://127.0.0.1:10002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /jk/ {
            proxy_pass http://health_check/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /xxui/ {
            proxy_pass http://127.0.0.1:54321/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            sub_filter_once off;
            sub_filter 'href="/' 'href="/xxui/';
            sub_filter 'src="/' 'src="/xxui/';
        }




        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
